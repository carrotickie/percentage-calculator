<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato|Nunito" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Percentage Calculator</h1>
    <h3 class="choose">Choose:</h3>
    <div class="container">
        <select id="dropdownMenu">
            <option value="whatIsXPercentageOfY">What is X% of Y?</option>
            <option value="xIsYPercentageOfWhat">X is Y% of what?</option>
            <option value="whatPercentageOfXIsY">What % of X is Y?</option>
            <option value="XPercentageOfWhatIsY">X% of what is Y?</option>
            <option value="XPercentageOfYIsWhat">Y% of X is what?</option>
        </select>
        <form id="calculator">
            <p>X: <input type="text" id="numField1" name="" ></p>
            <p>Y: <input type="text" id="numField2" name="" ></p>
            <p>Round to  <input type="text" id="decimalPlace" value="2" > decimal places.</p>
            <br>
            <input type="submit">
        </form>
    </div>
    <div class="answerBox">
        <h3 id="resultField1" class="ans"></h3>
        <h3 id="resultField2" class="ans"></h3>
    </div>

    <script type="text/javascript" src="percentage-calc.js"></script>
</body>

</html>
